<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label>FirstName</label>
    <input class="form-control" type="text" formControlName="firstname" placeholder="firstName">
    <div *ngIf="registerForm.get('firstname')?.errors && registerForm.get('firstname')?.touched"
         class="alert alert-danger">
        <div *ngIf="registerForm.get('firstname')?.hasError('required')">
            The firstName is a required field
        </div>
        <div *ngIf="registerForm.get('firstname')?.hasError('minlength')">
            The firstName minLength is 3
        </div>
    </div>

    <label>LastName</label>
<input class="form-control" type="text" formControlName="lastname" placeholder="lastname">
<div *ngIf="registerForm.get('lastname')?.errors && registerForm.get('lastname')?.touched"
     class="alert alert-danger">
    <div *ngIf="registerForm.get('lastname')?.hasError('required')">
        The lastName is a required field
    </div>
</div>
    <h3>Adress</h3>
    <div formGroupName="address">
        <label>Street</label>
        <input type="text" formControlName="street" placeholder="street">
        <br>
        <label>City</label>
        <input type="text" formControlName="city" placeholder="city">
    </div>
    <br>
    <button class="btn btn-info" type="submit" [disabled]="registerForm.invalid">submit</button>
</form>
